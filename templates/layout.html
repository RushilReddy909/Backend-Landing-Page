<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../static/style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>{% block title %}{% endblock %}</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg border-bottom"
        style="background-color: black"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Know Your Client</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav flex-grow-1 justify-content-end">
              {% if 'id' in session %}
              <div class="d-flex flex-column flex-lg-row">
                <li class="nav-item mb-md-2 mb-lg-0">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="{{url_for('index')}}"
                    >Home</a
                  >
                </li>
                <li class="nav-item mb-md-2 mb-lg-0">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="{{url_for('permissions')}}"
                    >Permissions</a
                  >
                </li>
                <li
                  class="nav-item mb-md-2 mb-lg-0 d-flex align-items-center justify-content-start"
                >
                  <a
                    class="btn btn-outline-warning control-buttons"
                    href="{{url_for('logout')}}"
                    role="button"
                    ><i class="fa-solid fa-right-from-bracket pe-2"></i>Logout</a
                  >
                </li>
              </div>
              {% else %}
              <div
                class="d-flex flex-column flex-lg-row justify-content-start align-items-start gap-2 my-2 my-lg-0"
              >
                <li class="nav-item mb-md-2 mb-lg-0">
                  <a
                    class="btn btn-outline-warning control-buttons"
                    href="{{url_for('login')}}"
                    role="button"
                    ><i class="fa-solid fa-right-to-bracket pe-2"></i>Login</a
                  >
                </li>
                <li class="nav-item mb-md-2 mb-lg-0">
                  <a
                    class="btn btn-outline-warning control-buttons"
                    href="{{url_for('register')}}"
                    ><i class="fa-solid fa-user-plus pe-2"></i>Register</a
                  >
                </li>
              </div>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>{% block main %} {% endblock %}</main>
    <footer></footer>
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
  </body>
</html>
